<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 0.9 -5" radius="0.75" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 2 -5" radius="0.5" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 2.7 -5" radius="0.3" color="#FFFFFF"></a-sphere>
      <a-cone position="0 2.7 -4.5" rotation ="90" radius-bottom = "0.05" height="0.5" color="orange"></a-cone>
      
      <!-- <a-sky src="./spruce-trees-covered-by-snow-riisitunturi-national-park-finland.jpg"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: yavapai; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
